<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBooks CSV Processor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); max-width: 900px; width: 100%; overflow: hidden; }
        .header { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); color: white; padding: 40px; text-align: center; }
        .header h1 { font-size: 2rem; font-weight: 700; margin-bottom: 8px; letter-spacing: -0.5px; }
        .header p { opacity: 0.9; font-size: 0.95rem; }
        .content { padding: 40px; }
        .connect-section { text-align: center; margin-bottom: 30px; padding: 20px; background: #f0fdf4; border: 1px solid #bbf7d0; border-radius: 12px; }
        .connect-btn { display: inline-flex; align-items: center; gap: 10px; background: #16a34a; color: white; padding: 14px 32px; border-radius: 8px; font-weight: 600; text-decoration: none; font-size: 1.1rem; transition: all 0.3s ease; box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3); }
        .connect-btn:hover { background: #15803d; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(22, 163, 74, 0.4); }
        .upload-section { background: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 12px; padding: 40px; text-align: center; transition: all 0.3s ease; cursor: pointer; }
        .upload-section:hover { border-color: #2563eb; background: #eff6ff; }
        .upload-section.dragover { border-color: #2563eb; background: #dbeafe; transform: scale(1.02); }
        .upload-icon { width: 64px; height: 64px; margin: 0 auto 20px; background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; }
        .btn { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); color: white; border: none; padding: 12px 32px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: inline-block; width: 100%; margin-top: 20px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3); }
        .btn:disabled { background: #94a3b8; cursor: not-allowed; transform: none; }
        .file-info { background: #eff6ff; border: 1px solid #bfdbfe; border-radius: 8px; padding: 16px; margin: 20px 0; display: none; }
        .file-info.show { display: block; }
        .file-name { color: #1e40af; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .remove-file { background: none; border: none; color: #ef4444; cursor: pointer; font-size: 1.2rem; }
        .log-section { margin-top: 30px; }
        .progress-container { margin: 15px 0; height: 10px; background: #e2e8f0; border-radius: 5px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #2563eb, #3b82f6); transition: width 0.5s ease; }
        #log-output { background: #0f172a; color: #10b981; border-radius: 8px; padding: 20px; height: 300px; overflow-y: auto; white-space: pre-wrap; font-family: 'Courier New', Courier, monospace; font-size: 0.85rem; line-height: 1.6; }
        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; margin-left: auto; }
        .status-badge.processing { background: #fef3c7; color: #92400e; }
        .status-badge.success { background: #d1fae5; color: #065f46; }
        .status-badge.error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QuickBooks CSV Processor</h1>
            <p>Upload and process your CSV files with ease</p>
        </div>
        <div class="content">
            <div class="connect-section">
                <h3>Connect Your QuickBooks Account</h3>
                <a href="/login" class="connect-btn">Connect to QuickBooks</a>
            </div>
            <form id="upload-form">
                <div class="upload-section" id="upload-area">
                    <div class="upload-icon">Chart</div>
                    <h3>Upload CSV File</h3>
                    <p>Drag and drop your file here or click to browse</p>
                    <input type="file" id="csv-file" name="file" accept=".csv">
                </div>
                <div class="file-info" id="file-info">
                    <div style="display:flex;justify-content:space-between;align-items:center">
                        <span class="file-name">File <span id="file-name-display"></span></span>
                        <button type="button" class="remove-file" id="remove-file">Remove</button>
                    </div>
                </div>
                <button type="submit" class="btn" id="process-btn" disabled>Process CSV</button>
            </form>
            <div class="log-section">
                <h3 style="display:flex;align-items:center">Processing Logs <span class="status-badge" id="status-badge">Ready</span></h3>
                <div class="progress-container"><div id="progress-bar"></div></div>
                <div id="log-output">Ready. Upload a CSV to begin.</div>
            </div>
        </div>
    </div>

    <script>
        const logOutput = document.getElementById('log-output');
        const statusBadge = document.getElementById('status-badge');
        const progressBar = document.getElementById('progress-bar');
        const fileInput = document.getElementById('csv-file');
        const fileInfo = document.getElementById('file-info');
        const fileNameDisplay = document.getElementById('file-name-display');
        const processBtn = document.getElementById('process-btn');
        let es = null;

        function startStream() {
            if (es) es.close();
            es = new EventSource('/stream-logs');
            es.onmessage = e => {
                const line = e.data;
                logOutput.textContent += line + '\n';
                logOutput.scrollTop = logOutput.scrollHeight;

                if (line.includes('NEW CSV UPLOAD STARTED')) {
                    logOutput.textContent = '';
                    progressBar.style.width = '5%';
                    statusBadge.textContent = 'Processing';
                    statusBadge.className = 'status-badge processing';
                }
                if (line.includes('CHUNK_PROGRESS')) {
                    const m = line.match(/(\d+)-(\d+) of (\d+)/);
                    if (m) {
                        const pct = Math.min(98, (parseInt(m[2]) / parseInt(m[3])) * 95 + 5);
                        progressBar.style.width = pct + '%';
                    }
                }
                if (line.includes('ALL INVOICES PROCESSED SUCCESSFULLY')) {
                    progressBar.style.width = '100%';
                    statusBadge.textContent = 'Success';
                    statusBadge.className = 'status-badge success';
                }
            };
        }

        document.getElementById('upload-form').onsubmit = e => {
            e.preventDefault();
            if (!fileInput.files[0]) return;
            const fd = new FormData();
            fd.append('file', fileInput.files[0]);
            startStream();
            fetch('/upload', { method: 'POST', body: fd });
        };

        fileInput.onchange = () => {
            if (fileInput.files[0]) {
                fileNameDisplay.textContent = fileInput.files[0].name;
                fileInfo.classList.add('show');
                processBtn.disabled = false;
            }
        };

        document.getElementById('remove-file').onclick = () => {
            fileInput.value = ''; fileInfo.classList.remove('show'); processBtn.disabled = true;
            logOutput.textContent = 'Ready. Upload a CSV to begin.';
            progressBar.style.width = '0%';
        };

        document.getElementById('upload-area').ondrop = e => {
            e.preventDefault();
            if (e.dataTransfer.files[0]?.name.endsWith('.csv')) {
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            }
        };

        ['dragover', 'dragenter'].forEach(ev => document.getElementById('upload-area').addEventListener(ev, e => e.preventDefault()));

        startStream();
    </script>
</body>
</html>

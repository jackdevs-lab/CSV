<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBooks CSV Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .upload-section.dragover {
            border-color: #2563eb;
            background: #dbeafe;
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
        }

        .upload-section h3 {
            color: #1e293b;
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .upload-section p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-info-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-name {
            color: #1e40af;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-file {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px 8px;
        }

        .log-section {
            margin-top: 30px;
        }

        .log-section h3 {
            color: #1e293b;
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #log-output {
            background: #0f172a;
            color: #10b981;
            border-radius: 8px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        #log-output::-webkit-scrollbar {
            width: 8px;
        }

        #log-output::-webkit-scrollbar-track {
            background: #1e293b;
        }

        #log-output::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        #log-output::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        #log-output.error {
            color: #ef4444;
        }

        #log-output.success {
            color: #10b981;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.processing {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.error {
            background: #fee2e2;
            color: #991b1b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .processing {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QuickBooks CSV Processor</h1>
            <p>Upload and process your CSV files with ease</p>
        </div>

        <div class="content">
            <form id="upload-form">
                <div class="upload-section" id="upload-area">
                    <div class="upload-icon">ðŸ“Š</div>
                    <h3>Upload CSV File</h3>
                    <p>Drag and drop your file here or click to browse</p>
                    <input type="file" id="csv-file" name="file" accept=".csv">
                    <label for="csv-file" class="btn">Choose File</label>
                </div>

                <div class="file-info" id="file-info">
                    <div class="file-info-content">
                        <span class="file-name">
                            <span>ðŸ“„</span>
                            <span id="file-name-display"></span>
                        </span>
                        <button type="button" class="remove-file" id="remove-file">âœ•</button>
                    </div>
                </div>

                <button type="submit" class="btn" id="process-btn" style="width: 100%; margin-top: 20px;" disabled>
                    Process CSV
                </button>
            </form>

            <div class="log-section">
                <h3>
                    <span>ðŸ“‹</span>
                    Processing Logs
                    <span class="status-badge" id="status-badge" style="margin-left: auto; display: none;"></span>
                </h3>
                <div id="log-output">Waiting for file upload...</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('csv-file');
        const fileInfo = document.getElementById('file-info');
        const fileNameDisplay = document.getElementById('file-name-display');
        const removeFileBtn = document.getElementById('remove-file');
        const processBtn = document.getElementById('process-btn');
        const logOutput = document.getElementById('log-output');
        const statusBadge = document.getElementById('status-badge');
        const uploadForm = document.getElementById('upload-form');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.endsWith('.csv')) {
                fileInput.files = files;
                updateFileInfo(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateFileInfo(e.target.files[0]);
            }
        });

        removeFileBtn.addEventListener('click', () => {
            fileInput.value = '';
            fileInfo.classList.remove('show');
            processBtn.disabled = true;
            logOutput.textContent = 'Waiting for file upload...';
            logOutput.className = '';
            statusBadge.style.display = 'none';
        });

        function updateFileInfo(file) {
            fileNameDisplay.textContent = file.name;
            fileInfo.classList.add('show');
            processBtn.disabled = false;
            logOutput.textContent = `File selected: ${file.name}\nReady to process...`;
            logOutput.className = '';
        }

        function updateStatus(status, message) {
            statusBadge.style.display = 'inline-block';
            statusBadge.className = `status-badge ${status}`;
            statusBadge.textContent = status;
            
            if (status === 'processing') {
                logOutput.textContent = 'Processing your file...\n' + message;
                logOutput.className = 'processing';
                processBtn.disabled = true;
            }
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            updateStatus('processing', 'Please wait...');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                logOutput.textContent = result.logs || 'No logs available';
                
                if (result.success) {
                    updateStatus('success', '');
                    logOutput.className = 'success';
                } else {
                    updateStatus('error', '');
                    logOutput.className = 'error';
                }
                
                processBtn.disabled = false;
            } catch (error) {
                logOutput.textContent = `Error: ${error.message}\n\nPlease check your connection and try again.`;
                updateStatus('error', '');
                logOutput.className = 'error';
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
